{% extends "layout.html" %}
{% block content %}

<div class="max-w-md mx-auto bg-white shadow-md rounded-lg p-6">
  <h1 class="text-2xl font-bold mb-6 text-gray-800">
    Create an Account
  </h1>

  <!-- Flash Messages -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="space-y-2 mb-4">
        {% for category, message in messages %}
          <div class="p-3 rounded-md
            {% if category == 'success' %}
              bg-green-100 text-green-800
            {% elif category == 'error' %}
              bg-red-100 text-red-800
            {% else %}
              bg-gray-100 text-gray-800
            {% endif %}
          ">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <!-- Register Form -->
  <form method="POST" class="space-y-4">

    <div>
      <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
      <input type="email" id="email" name="email" required 
             class="mt-1 w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500">
    </div>

    <div>
      <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
      <input type="text" id="username" name="username" required 
             class="mt-1 w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500">
    </div>

    <div>
      <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
      <input type="password" id="password" name="password" required 
             class="mt-1 w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500">
    </div>

    <div>
      <label for="confirm_password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
      <input type="password" id="confirm_password" name="confirm_password" required 
             class="mt-1 w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500">
    </div>

    <button type="submit" 
            class="w-full bg-red-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-red-700 transition">
      Register
    </button>
  </form>

  <!-- Link to Login -->
  <p class="mt-4 text-sm text-gray-600">
    Already have an account?
    <a href="{{ url_for('auth.login') }}" class="text-red-600 hover:underline">Login here</a>
  </p>
</div>

{% endblock %}
